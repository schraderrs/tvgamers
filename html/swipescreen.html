<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Swipescreen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/swipescreen.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
</head>
<body>
    <ul id="navigationBarList">
        <img class = 'img' src='../img/logo.svg' width = '45%'>
        <h2>SWIPING</h2>
         
    </ul>
    <div class="column">
        <a href="#"> <img class = "chat-img" src="../img/chat.svg" width ="25%"> </a>     
        <a href="#"> <img class = "language-img" src="../img/language.svg" width = "25%"> </a>
        <a href="#"> <img class = "acount-img" src="../img/account.svg" width = "25%"> </a>
    </div>

    <div class="container">
        <div class="account">
            <img class="user-img" src="../img/user2-img.jpg" width="25%"> 
        </div>
        <div class="information">
                <h1>Molotov</h1>
                <h2>Bio</h2>
                <p>I am a gamer who always wants to win and I'm looking for players that are on the same skill level as me, </br>so we can destroy all the other teams out there.</p>
        </div>
        <div class="ranks">
            <div class="rank-titles">
                <h4>Ranks</h4>
                <p>Rainbow Six Siege</p>
                <p>Overwatch</p>
                <p>CSGO</p>
            </div>
            <div class="rank-img">
                <img src="">
                <img src="">
                <img src="">
            </div>
        </div>

        <div class="personal">
            <p>Age</p>
            <p>From</p>
            <p>Games</p>
        </div>
        <div class="swipe-btn">
            <button class="dislike-btn">Dislike</button>
            <button class="like-btn">Like</button>
        </div>
    </div>
   
</body>
</html>
